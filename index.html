<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
       h1{
        font-family: 'Roboto', sans-serif;
        font-weight: 200;
       }
       nav{
        display: flex;
        justify-content: space-around;
        align-items: center;
        min-height: 8vh;
        font-family: 'Roboto', sans-serif;
        background-color: darkslategray;
       }
       .logo{
           color: rgb(209, 207, 207);
           text-transform: uppercase;
           letter-spacing: 5px;
           font-size: 20px;
       }
       .nav-links{
           display: flex;
           justify-content: space-around;
           width: 30%;
           font-size: 14px;
           letter-spacing: 3px;
       }
       .nav-links li{
           list-style: none;
       }
       .nav-links a{
        color: rgb(209, 207, 207);
        text-decoration: none;
       }

       .burger{
           display: none;
       }

       .burger div{
           width: 25px;
           height: 2px;
           background-color: rgb(209, 207, 207);
           margin: 5px;
           transition: all 0.3s ease;

       }

       @media screen and (max-width:768px){
           body{
            overflow-x: hidden;
           }
           .nav-links{
               position: absolute;
                right: 0px;
                height: 92vh;
                top: 8vh;
                background-color: darkslategray;
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 50%;
                transform: translateX(100%);
                transition: transform 0.5s ease-in;
           }

           .nav-links li{
               opacity: 0;
           }

           .burger{
               display: block;
               cursor: pointer;
           }

       }

       .nav-active{
           transform: translateX(0%);
       }

       @keyframes navLinkFade{
           from{
            opacity: 0;
            transform: translateX(50px);
           }

           to{
            opacity: 1;
            transform: translateX(0px);
           }
       }

       .toggle .line1{
           transform: rotate(-45deg) translate(-5px,6px);
       }
       .toggle .line2{
            opacity: 0;
       }
       .toggle .line3{
            transform: rotate(45deg) translate(-5px,-6px);
       }

       .landing{
           display: flex;
           flex-direction: row;
           justify-content: center;
           align-items: center;
           height: 800px;
           background-color: darkolivegreen;
       }

       .landing img{
           max-height: 365px;
           max-width: 365px;
           border-radius: 50%;
       }

       .about{
        height: 800px;
       }

       .projects{
        height: 800px;
       }

       .skills{
           height: 800px;
       }

    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h4>Russell Fraze</h4>
        </div>
        <ul class="nav-links">
            <li><a href="#about_section">About</a></li>
            <li><a href="#projects_section">Projects</a></li>
            <li><a href="#skills_section">Skills</a></li>
        </ul>

        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div class="landing">
        
        <img src="russ.jpg" alt="">
    </div>

    <div class="about">
        <a id="about_section">
            <h3>About</h3>
        </a>
    </div>

    <div class="projects">
        <a id="projects_section">
            <h3>Projects</h3>
        </a>
    </div>

    <div class="skills">
        <a id="skills_section"></a>
        <h3>Skills</h3>
    </div>

    <script src="app.js"></script>
</body>
</html>
